<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asserts/styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <button>AC</button>
        <button>+/-</button>
        <button><i class="fa-solid fa-percent"></i></button>
        <button><i class="fa-solid fa-divide"></i></button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button><i class="fa-solid fa-xmark"></i></button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button><i class="fa-solid fa-minus"></i></button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button><i class="fa-solid fa-plus"></i></button>
        <button>0</button>
        <button><i class="fa-solid fa-period"></i></button>
        <button><i class="fa-solid fa-equals"></i></button>
    </div>
    <footer>
        <hr>
    </footer>
</body>
</html>
